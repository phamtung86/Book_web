<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Book</title>
    <script src="https://kit.fontawesome.com/7769952fd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="loadDataCart()">
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="https://st3.depositphotos.com/29475518/32959/v/450/depositphotos_329592254-stock-illustration-book-logo-design-icon-template.jpg" alt="logo" class="image--logo">
            </div>
            <div class="book__search">
                <input class="search--input" type="text" placeholder="Nhập tên sách bạn muốn tìm">
                <span class="icon--search"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="hotline">
                <a href="" class="hotline--click">
                    <span class="icon--hotline" style="padding: 5px 5px;"><i style="font-size: 30px;height: 100%;" class="fa-solid fa-phone"></i></span>
                    <span class="number--hotline">Hotline <br>0344508700</span>
                </a>
            </div>
            <div class="user">
                <a href="" class="user--click">
                    <span class="icon--user" style="padding: 5px 5px;"><i style="font-size: 30px;height: 100%;" class="fa-solid fa-user"></i></span>
                    <span class="title--user"> Tài Khoản <br> Xin chào 
                    <div class="account">
                        <div class="account--options">
                            <a href="" class="account--options--click">Đăng Nhập</a>
                        </div>                 
                        <div class="account--options">
                            <a href="" class="account--options--click">Đăng Kí</a>
                        </div>               
                        <div class="account--options">
                            <a href="" class="account--options--click">Yêu Thích</a>
                        </div>                  
                        <div class="account--options">
                            <a href="" class="account--options--click">Đã Xem</a>
                        </div>
                    </div>
                    </span>
                </a>
            </div>
            <div class="cart">
                <a class="cart--click" href="/Bookweb/Bill/index.html" >
                    <span class="icon--cart"><i style="font-size: 30px;height: 100%;" class="fa-solid fa-cart-shopping"></i>
                        <span id="number--product"> 0 </span> 
                    </span>
                    <span class="title--cart">Giỏ Hàng <br>Thanh Toán </span>
                </a>
            </div>
        </div>
    </div>
    <div id="cart--bill" class="product--selled">
        <!-- <h3 class="bill--title">Đơn Hàng Của Bạn<span class="number--products"> </span></h3> -->
        <div class="product--pay--sell">
            <div class="voucher">Voucher</div>
            <div class="line"></div>
            <div class="text--point">Điểm tích lũy</div>
            <div class="point">1</div>
            <div class="line"></div>
            <div class="total--product--selled" >Tổng Đơn Hàng</div>
            <div class="pay--bill"><button class="click--pay" onclick="clickPay()">Thanh Toán</button></div>
         </div>
        <div class="infor--product--bill">
            <div class="card--infor--bill">Thông tin sản phẩm</div>
            <div class="card--infor--bill">Tên Sản Phẩm</div>
            <div class="card--infor--bill">Đơn giá</div>
            <div class="card--infor--bill">Số lượng</div>
            <div class="card--infor--bill">Giảm giá </div>
            <div class="card--infor--bill" onclick="delCart()"><a style="text-decoration: none;color: red;"  href="/Bookweb/Bill/index.html" class="delete--click">Xóa</a></div>
        </div>
        <div class="product--bill" id="add--bill">
            
        </div>
    </div>
    <script src="/Bookweb/index.js"></script>
</body>
</html>
